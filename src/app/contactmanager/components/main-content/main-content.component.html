<div *ngIf="!_user">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="_user">
  <mat-card>
    <mat-card-content>
      <mat-card-header>
        <mat-icon mat-card-avatar svgIcon="{{ _user.avatar }}"></mat-icon>
        <mat-card-title>
          <h2>
            {{ _user.name }}
          </h2>
        </mat-card-title>
        <mat-card-subtitle>
          Birthday {{ _user.birthDate | date : "d LLLL" }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="Bio">
            <p>
              {{ _user.bio }}
            </p>
          </mat-tab>
          <mat-tab label="Notes">
            <app-notes [notes]="_user.notes"></app-notes>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card-content>
  </mat-card>
</div>
