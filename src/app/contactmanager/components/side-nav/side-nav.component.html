<mat-sidenav-container class="app-container">
  <mat-sidenav
    #sidenav
    class="app-sidenav mat-elevation-z10"
    [opened]="!isSmallScreen"
    [mode]="isSmallScreen ? 'over' : 'side'"
  >
    <mat-toolbar color="primary"> Contact </mat-toolbar>

    <mat-nav-list>
      <mat-list-item *ngFor="let user of _users | async">
        <a matListItemTitle href="#">{{ user.name }}</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <div class="app-sidenav-content">
    <app-toolbar (toggleSideNav)="sidenav.toggle()"></app-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
